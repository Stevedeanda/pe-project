
<style>

    .zigzag {
        fill:none;
        stroke: rgb(78,0,255);
        stroke-width: 5px;
    }

    .zigzag:hover {
        stroke: #a30000
    }

    .wiggle {
        fill: none;
        stroke: rgb(12,30,143);
        stroke-width: 2.5px;
    }

    .wiggle:hover {
        stroke: #960018;
    }

    .squiggle {
        fill: none;
        stroke: rgb(50,147,246);
        stroke-width: 1px;
    }

    .squiggle:hover {
        stroke: #ff2300;
    }

    .whacky-box {
        fill: rgb(0,254,255);
        stroke:rgb(80,106,168);
        stroke-width:0.59px;
    }

    .whacky-box:hover {
        stroke: #a01c1b;
    }

    .whacky-box:hover {
        fill: #ff5c5d;
    }

    .small-zizag {
        fill:none;
        stroke:rgb(123,110,209);
        stroke-width:1.16px;
    }

    .small-zizag:hover {
        stroke: #f78d9f;
    }

    /* small-wiggle */

    .outer {
        fill:rgb(98,172,236);
    }

    .outer:hover {
        fill: #ff2300;
    }

    .inner {
        fill:none;
        stroke:rgb(53,48,211);
        stroke-width:0.53px;
        stroke-linecap:butt;
        stroke-miterlimit:2;
    }

    .inner:hover {
        stroke: #960018;
    }

    .rectangle {
        fill:rgb(117,126,225);
    }

    .rectangle:hover {
        fill: #ff8a8a;
    }

    #one {
        fill:rgb(29,26,185);
    }

    #two {
        fill: rgb(33,77,224);
    }

    #three {
        fill: rgb(33,110,224);
    }

    #four {
        fill: rgb(33,159,224);
    }

    #one:hover {
        fill: #750000;
    }

    #two:hover {
        fill: #960018;
    }

    #three:hover {
        fill: #DA012D;
    }

    #four:hover {
        fill: red;
    }

    .rounded-rectangle {
        fill: rgb(48,107,211);
    }

    .rounded-rectangle:hover {
        fill: #fe0100;
    }

    .text {
        font-family:'ArialMT', 'Arial', sans-serif;
        font-size: 12px;
        fill: none;
        stroke: rgb(0,108,255);
        stroke-width: 0.41px;
        stroke-linecap: butt;
        stroke-miterlimit: 2;
    }

    .text:hover {
        fill: #d10000;
        stroke: transparent;
    }

    .star-type {
        fill: rgb(54,49,119);
        stroke: rgb(47,98,188);
        stroke-width: 0.3px;
    }

    .star-type:hover {
        fill: #760000;
        stroke: #ff2300;
    }

    .secret-rectangle-2 {
        fill: transparent;
    }

    .secret-rectangle-2:hover {
        fill: #993d36;
    }

    .secret-rectangle-1 {
        fill: transparent;
    }

    .secret-rectangle-1:hover {
        fill: #a01c1b;
    }

    .secret-stars {
        fill: transparent;
    }

    .secret-stars:hover {
        fill: #d10000;
    }

    .secret-text {
        font-family:'ArialMT', 'Arial', sans-serif;
        font-size: 31.224px;
        fill: transparent;
    }

    .secret-text:hover {
        fill: #d10000;
    }

</style>
